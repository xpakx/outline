<div *ngIf="page" class="article-container">
    <div class="article-header">
        <div class="attribution">
            <span class="publication">
                Publisher 
                <a [href]="page.longUrl" target="_blank">â€º</a>
            </span>
        </div>
        <div class="actions">
            <button class="action-btn" (click)="copyMd()">
                <img class="btn-icon" src ="../../../assets/md.svg"/>
                MD
            </button>
            <button class="action-btn" (click)="loadHypothesis()">
                <img class="btn-icon" src ="../../../assets/hypothesis.svg"/>
                Annotations
            </button>
        </div>
    </div>

    <h1>{{ page.title }}</h1>
    <div class="author-container">
        <span class="author-elem" *ngIf="page.author">{{ page.author }}</span>
        <ng-container *ngIf="page.date"> at <span class="date-elem">{{ page.date }}</span></ng-container>
    </div>
    <markdown class="markdown" ngPreserveWhitespaces>
        {{ page.content }}
    </markdown>

    <div class="article-footer">
        <div class="url-container">
            <span class="url-copy">
                {{ url }}
                <span class="url-copy-animation" @fadeOut *ngIf="urlAnimation" (@fadeOut.done)="copyAnimationDone()">
                    {{ url }}
                </span>
            </span>
            <button class="url-button" (click)="copyUrl()">
                Copy
            </button>
        </div>
    </div>
</div>
